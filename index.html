<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<style>
    .container {
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-top: 20px;
  }
  
  .payment-form-message{
    border-bottom: 1px solid #ccc;
    background-color: rgba(0, 0, 0, .03)
  }
  
  .card-icons-container {
    background-color: #afadad;
    padding: 8px;
    border-radius: 5px;
    margin: 5px;
  }
  
  .button-container{
    border-top: 1px solid #ccc;
    background-color: rgba(0, 0, 0, .03)
  }

  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>

<div class="container">
  <!-- Container div -->
  <div class="payment-form-message row">
    <div class="col mb-3 mt-2">
      <h2>Payment form example</h2>
    </div>
  </div>
  <div class="missing-fields-message row mt-2">
    <div class="col">
      <div class="alert alert-danger">Some fields are missing</div>
    </div>
  </div>
  <!-- Row 2: card # | cvc # | Amount -->
  <div class="row mb-4">
    <div class="col">
      <div class="d-flex flex-row">
        <!-- First fieldset -->
        <fieldset class="card-details-fieldset mr-3 col">
          <label for="cardNumber">Card #</label>
          <input type="number" class="form-control" id="cardNumber" placeholder="Card Number" required>
        </fieldset>
        <!-- Second fieldset -->
        <fieldset class="card-details-fieldset mr-3 col">
          <label for="cvc">CVC #</label>
          <input type="number" class="form-control" id="cvc" placeholder="CVC" required>
        </fieldset>
        <!-- Third fieldset -->
        <fieldset class="card-details-fieldset">
          <label for="amount">Amount</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <!-- Row 3: Personal Information -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="d-flex flex-column">
        <!-- First fieldset -->
        <fieldset class="personal-details-fieldset mb-3">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </fieldset>
        <!-- Second fieldset -->
        <fieldset class="personal-details-fieldset mb-3">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="City" required>
        </fieldset>
        <!-- Third fieldset -->
        <fieldset class="personal-details-fieldset col-auto mr-auto p-0">
          <label for="card-payments">We accept:</label>
          <div class="form-group">
            <div class="card-icons-container">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard" required>
                <label class="form-check-label" for="mastercard">
                  <i class="fa-brands fa-cc-mastercard card-icon"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa" required>
                <label class="form-check-label" for="visa">
                  <i class="fa-brands fa-cc-visa card-icon"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="diners-club" value="diners-club" required>
                <label class="form-check-label" for="diners-club">
                  <i class="fa-brands fa-cc-diners-club card-icon"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal" required>
                <label class="form-check-label" for="paypal">
                  <i class="fa-brands fa-cc-paypal card-icon"></i>
                </label>
              </div>
            </div>
          </div>
          <!-- Add more payment methods here -->
        </fieldset>
      </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex flex-column">
          <!-- First fieldset -->
          <fieldset class="personal-details-fieldset mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
          </fieldset>
          <!-- Second fieldset -->
          <div class="d-flex flex-row mb-3">
            <fieldset class="personal-details-fieldset col-6 p-lg-0">
              <label for="state">State</label>
              <select id="state" class="form-control" required>
                <option selected disabled>Choose...</option>
                <!-- Add state options here -->
                <option>San José</option>
                <option>Alajuela</option>
                <option>Cartago</option>
                <option>Heredia</option>
                <option>Guanacaste</option>
                <option>Puntarenas</option>
                <option>Limón</option>
              </select>
            </fieldset>
            <fieldset class="personal-details-fieldset col-6">
              <label for="postalCode">Postal code</label>
              <input type="number" class="form-control" id="postalCode" placeholder="Postal Code" required>
            </fieldset>
          </div>
          <!-- Third fieldset -->
          <fieldset class="personal-details-fieldset">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            <p>Add any notes here.</p>
          </fieldset>
        </div>
    </div>
  </div>
  <!-- Row 5: cancel | send -->
  <div class="row button-container">
    <div class="col text-right mt-2 mb-3">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
